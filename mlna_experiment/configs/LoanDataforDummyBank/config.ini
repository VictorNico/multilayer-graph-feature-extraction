[GENERAL]
verbose = true
processed_dir = data/processed/
split_dir = data/splits/
results_dir = results/
report_dir = reports/
target_columns_type = cat

[DATA]
raw_path = data/raw/LoanDataforDummyBank/loan_final313.csv
domain = LD4
target = loan_condition_cat
dataset_delimiter = ,
index_col = None
na_values = ""

[PREPROCESSING]
to_remove = id,year,issue_d,home_ownership_cat,income_cat,term_cat,application_type_cat,purpose_cat,interest_payment_cat,loan_condition,grade_cat
portion_ = 0.012
portion = 0.0113
encoding = utf-8

[SPLIT]
dataset_delimiter = ,
test_size = 0.2
random_state = 42
max_perf = 0.95
index_col = 0

[GRAPH]
layers = 1
ohe_columns = 7

[TRAINING]
cost=True
financialOption={'amount':'loan_amount','rate':'interest_rate','duration':'term'}
duration_divider=1
rate_divider=100

[REPORT]
result_path = results/evaluation_results.csv
send_email = false
recipient = user@example.com
shap_top = 10

