[GENERAL]
verbose = true
processed_dir = data/processed/
split_dir = data/splits/
results_dir = results/
report_dir = reports/
target_columns_type = cat

[DATA]
raw_path = data/raw/Diabetes/diabetic_data.csv
domain = DIA
target = readmitted
dataset_delimiter = ,
index_col = None
na_values = ?

